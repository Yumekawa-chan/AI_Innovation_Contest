{% extends "bootstrap/base.html" %}
{% block title %}新規登録画面{% endblock %}

{% block content %}
<div class="container">
     <img src="../static/image/icon.jpg" width="250px">
     <h2>ユーザー登録</h2>
     <form method="POST">
          <label for="" class="form-label">ユーザー名</label>
          <input type="text" name = "username" class="form-control">
          <label for="" class="form-label">パスワード</label>
          <input type="password" name="password" class = "form-control">
          <br>
          <input type="submit" value="新規登録" class="btn btn-primary">
     </form>
</div>
{% endblock %}
